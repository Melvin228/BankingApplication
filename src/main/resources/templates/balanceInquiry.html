<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="en">
    <head>
        <title>Balance Inquiry - Banking Application</title>
    </head>
    <body>
        <div layout:fragment="content">
            <h2>Accounts</h2>
            <table class="table table-striped mt-4">
                <thead>
                <tr>
                    <th>Account Number</th>
                    <th>Account Type</th>
                    <th>Balance</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>123456789</td>
                    <td>Checking</td>
                    <td>$5,000.00</td>
                </tr>
                <tr>
                    <td>987654321</td>
                    <td>Savings</td>
                    <td>$10,000.00</td>
                </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
