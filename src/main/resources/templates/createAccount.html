<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="en">
    <head>
        <title>Account Creation - Banking Application</title>
    </head>
    <body>
    <div layout:fragment="content">
        <form th:action="@{/accounts/}" method="post" th:object="${account}">
            <div class="mb-3">
                <label for="accountNumber" class="form-label">Account Number</label>
                <input type="text" id="accountNumber" class="form-control" th:field="*{accountNumber}" placeholder="Enter account number" required />
            </div>

            <div class="mb-3">
                <label for="accountType" class="form-label">Account Type</label>
                <select id="accountType" class="form-control" th:field="*{accountType}" required>
                    <option value="" disabled selected>Select Account Type</option>
                    <option th:each="type : ${T(com.melvin.banking.enums.AccountType).values()}"
                            th:value="${type.value}"
                            th:text="${type.label}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" th:field="*{username}" placeholder="Enter username" required />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="Enter email" required />
            </div>

            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" id="phoneNumber" class="form-control" th:field="*{phoneNumber}" placeholder="Enter phone number" required />
            </div>

            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
    </div>
    </body>
</html>
